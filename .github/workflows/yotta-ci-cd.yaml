name: Yotta CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TARGET_NAMESPACE: user1   # Can be changed per tenant (user1/user2/user3)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t yotta-user-app:${{ github.sha }} .
          docker tag yotta-user-app:${{ github.sha }} yotta-user-app:latest

      - name: Load image into kind cluster
        run: |
          kind load docker-image yotta-user-app:latest --name yotta-cluster

      - name: Deploy using Helm
        run: |
          helm upgrade --install yotta-${{ env.TARGET_NAMESPACE }}-web ./yotta-web-platform \
            -n ${{ env.TARGET_NAMESPACE }} \
            --set image.tag=latest

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/yotta-web \
            -n ${{ env.TARGET_NAMESPACE }} \
            --timeout=60s

      # Kafka Event Trigger
      - name: Publish WebsiteCreated event to Kafka
        run: |
          echo '{
            "eventType": "WebsiteCreated",
            "namespace": "${{ env.TARGET_NAMESPACE }}",
            "service": "yotta-web",
            "status": "DEPLOYED",
            "commit": "${{ github.sha }}"
          }' | docker exec -i yotta-kafka-1 \
            kafka-console-producer \
            --bootstrap-server localhost:9092 \
            --topic website-events

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Rolling back Helm release..."
          helm rollback yotta-${{ env.TARGET_NAMESPACE }}-web
